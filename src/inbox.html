<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMail - Inbox</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body data-page="inbox">
    <nav class="top-nav">
        <div class="nav-left">
            <h1>MyMail Service</h1>
        </div>
        <div class="nav-right">
            <button id="settings-btn" class="icon-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <span id="user-email"></span>
            <button id="logout-btn" class="icon-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>    <div class="layout-container">
        <aside class="sidebar">
            <div class="compose-section">
                <button id="compose-btn" class="btn-primary">
                    <i class="fas fa-plus"></i> Compose
                </button>
            </div>
            <nav class="mail-nav">
                <a href="inbox.html" class="nav-item active">
                    <i class="fas fa-inbox"></i>
                    <span>Inbox</span>
                    <span class="badge">0</span>
                </a>
                <a href="starred.html" class="nav-item">
                    <i class="fas fa-star"></i>
                    <span>Starred</span>
                </a>
                <a href="sent.html" class="nav-item">
                    <i class="fas fa-paper-plane"></i>
                    <span>Sent</span>
                </a>
                <a href="drafts.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Drafts</span>
                </a>
                <a href="spam.html" class="nav-item">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Spam</span>
                </a>
                <a href="trash.html" class="nav-item">
                    <i class="fas fa-trash"></i>
                    <span>Trash</span>
                </a>
            </nav>
            <div class="storage-info">
                <div class="storage-bar">
                    <div class="storage-used" style="width: 15%;"></div>
                </div>
                <span class="storage-text">0.15 GB of 1 GB used</span>
            </div>
            </div>
            
            <nav class="folder-nav">
                <ul>
                    <li>
                        <a href="inbox.html" class="nav-link active" data-page="inbox">
                            <i class="fas fa-inbox"></i> Inbox
                            <span class="badge" id="inbox-count">0</span>
                        </a>
                    </li>
                    <li>
                        <a href="sent.html" class="nav-link" data-page="sent">
                            <i class="fas fa-paper-plane"></i> Sent
                        </a>
                    </li>
                    <li>
                        <a href="drafts.html" class="nav-link" data-page="drafts">
                            <i class="fas fa-file"></i> Drafts
                            <span class="badge" id="drafts-count">0</span>
                        </a>
                    </li>
                    <li>
                        <a href="starred.html" class="nav-link" data-page="starred">
                            <i class="fas fa-star"></i> Starred
                        </a>
                    </li>
                    <li>
                        <a href="spam.html" class="nav-link" data-page="spam">
                            <i class="fas fa-ban"></i> Spam
                        </a>
                    </li>
                    <li>
                        <a href="trash.html" class="nav-link" data-page="trash">
                            <i class="fas fa-trash"></i> Trash
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="toolbar">
                <div class="toolbar-left">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="select-all">
                        <label for="select-all"></label>
                    </div>
                    <button class="icon-btn" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="icon-btn" title="Archive">
                        <i class="fas fa-archive"></i>
                    </button>
                    <button class="icon-btn" title="Report Spam">
                        <i class="fas fa-exclamation-circle"></i>
                    </button>
                    <button class="icon-btn" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="toolbar-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search emails...">
                    </div>
                    <button class="icon-btn" title="Previous">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="icon-btn" title="Next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div id="email-list" class="email-list">
                <!-- Email items will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Compose Email Modal -->
    <div id="compose-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Message</h2>
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="compose-form">
                <div class="form-field">
                    <label for="compose-to">To:</label>
                    <input type="email" id="compose-to" required>
                </div>
                <div class="form-field">
                    <label for="compose-subject">Subject:</label>
                    <input type="text" id="compose-subject">
                </div>
                <div class="form-field">
                    <textarea id="compose-content" placeholder="Write your message here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary save-draft">
                        <i class="fas fa-save"></i>
                        Save Draft
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/inbox.js"></script>
</body>
</html>
