<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Psychon's MyMail - Own Your Own Mail</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="auth-page">
    <div class="particles-bg"></div>
    
    <main class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-envelope"></i>
                <h1>Psychon's MyMail</h1>
            </div>
            <div class="motto">
                Own Your Own Mail
            </div>            <div class="tabs">
                <button class="tab-btn active" id="form-switch">
                    <i class="fas fa-user-plus"></i>
                    <span>Switch to Register</span>
                </button>
            </div><div class="forms-container">
                <form id="login-form" class="auth-form active" novalidate>
                    <div class="form-field">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="email" id="login-email" 
                                   class="form-input"
                                   placeholder=" " required
                                   autocomplete="email">
                            <label for="login-email" class="form-label">Email</label>
                        </div>
                        <div class="validation-message">Please enter a valid email address</div>
                    </div>

                    <div class="form-field">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" 
                                   class="form-input"
                                   placeholder=" " required
                                   autocomplete="current-password">
                            <label for="login-password" class="form-label">Password</label>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="validation-message">Please enter your password</div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <div id="login-error" class="error-message"></div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </button>
                </form>                <form id="register-form" class="auth-form" novalidate>
                    <div class="form-field">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="register-fullname" 
                                   class="form-input"
                                   placeholder=" ">
                            <label for="register-fullname" class="form-label">Full Name (Optional)</label>
                        </div>
                    </div>

                    <div class="form-field">
                        <div class="input-icon">
                            <i class="fas fa-at"></i>
                            <input type="text" id="register-username" 
                                   class="form-input"
                                   placeholder=" " required
                                   pattern="[a-zA-Z0-9]+" minlength="3">
                            <label for="register-username" class="form-label">Username</label>
                        </div>
                        <div class="validation-message">Username must be at least 3 characters (letters and numbers only)</div>
                        <div class="email-preview">
                            <span id="username-preview">username</span>@<span id="domain-preview">loading...</span>
                        </div>
                    </div>                    <div class="form-field">
                        <div class="password-suggestions">
                            <div class="suggestion-title">Suggested Strong Passwords:</div>
                            <div class="suggestion-list" id="password-suggestions">
                                <!-- Will be filled by JavaScript -->
                            </div>
                        </div>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-password" 
                                   class="form-input"
                                   placeholder=" " required
                                   minlength="8">
                            <label for="register-password" class="form-label">Password</label>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="validation-message">Password must be at least 8 characters</div>
                        <div class="password-strength" id="password-strength"></div>
                    </div>

                    <div class="form-field">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-confirm-password" 
                                   class="form-input"
                                   placeholder=" " required>
                            <label for="register-confirm-password" class="form-label">Confirm Password</label>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="validation-message">Passwords must match</div>
                    </div>                    <div class="password-strength" id="password-strength"></div>
                    <div id="register-error" class="error-message"></div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        <span>Create Account</span>
                    </button>
                </form>
            </div>
        </div>    </main>

    <script>
        // Simple form switching functionality
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const switchBtn = document.getElementById('form-switch');

            function switchToRegister() {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                switchBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Switch to Login</span>';
            }

            function switchToLogin() {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
                switchBtn.innerHTML = '<i class="fas fa-user-plus"></i><span>Switch to Register</span>';
            }

            let isLoginView = true;
            switchBtn.addEventListener('click', () => {
                isLoginView = !isLoginView;
                if (isLoginView) {
                    switchToLogin();
                } else {
                    switchToRegister();
                }
            });
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
