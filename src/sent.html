<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMail - Sent</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body data-page="sent">
    <nav class="top-nav">
        <div class="nav-left">
            <h1>MyMail - Sent</h1>
        </div>
        <div class="nav-right">
            <button id="settings-btn" class="icon-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <span id="user-email"></span>
            <button id="logout-btn" class="icon-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <main class="app-container">
        <link rel="import" href="components/sidebar.html">
        
        <section class="email-list">
            <div class="email-list-header">
                <h2>Sent Emails</h2>
                <div class="list-actions">
                    <button id="refresh-btn" class="btn-secondary">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                    <button id="clear-sent" class="btn-secondary">
                        <i class="fas fa-trash"></i> Clear History
                    </button>
                </div>
            </div>
            <div id="sent-container"></div>
        </section>
    </main>

    <!-- Email Compose Modal -->
    <div id="compose-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Message</h2>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <form id="compose-form">
                <div class="form-group">
                    <input type="email" id="compose-to" placeholder="To" required>
                </div>
                <div class="form-group">
                    <input type="text" id="compose-subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea id="compose-body" placeholder="Write your message..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Send</button>
                    <button type="button" class="btn-secondary" id="save-draft">Save Draft</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/sent.js"></script>
    <script>
        // Load sidebar component
        document.addEventListener('DOMContentLoaded', () => {
            fetch('components/sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.querySelector('link[rel="import"]')
                        .insertAdjacentHTML('afterend', html);
                    
                    // Highlight active page
                    const currentPage = document.body.dataset.page;
                    document.querySelector(`.nav-link[data-page="${currentPage}"]`)
                        ?.classList.add('active');
                });
        });
    </script>
</body>
</html>
